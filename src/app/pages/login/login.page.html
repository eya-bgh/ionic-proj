<ion-content [fullscreen]="true" class="content-top">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f;">Forgot password?</a>
      </div>
    </div>

    <div class="signupLink">
      <p>New member? <a [routerLink]="['/signup']" style="color: #ffc33f;">Sign up now</a></p>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-top: 30px;"> 
      <ion-fab-button [routerLink]="['/home']"> 
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
